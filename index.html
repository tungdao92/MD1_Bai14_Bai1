    class HinhChuNhat {
        constructor(chieudai, chieurong) {
            this.chieudai = chieudai;
            this.chieurong = chieurong;
        }
        getChieuDai(){
            return this.chieudai
        }
        getChieuRong(){
            return this.chieurong
        }
        getChuVi (){
            return 2*(this.chieudai + this.chieurong)
        }
        getDienTich (){
            return this.chieudai*this.chieurong
        }

    }
    let a = +prompt('Nhập chiều dài')
    let b = +prompt('Nhập chiều rộng')
    let chunhat = new HinhChuNhat(a,b);
    let chieudai = chunhat.getChieuDai();
    let chieurong = chunhat.getChieuRong();
    let chuvi = chunhat.getChuVi();
    let dientich = chunhat.getDienTich();
    alert('Chiều dài =' + chieudai +'\n'+'Chiều rộng =' + chieurong+'\n'+ 'Chu vi =' + chuvi+'\n'+'Diện tích =' + dientich)
    function veChuNhat() {
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.fillRect(0,0, chieudai,chieurong);
        ctx.strokeRect(200,0,chieudai,chieurong);
        ctx.stroke();

    }veChuNhat()
