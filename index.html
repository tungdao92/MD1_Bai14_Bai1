<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    class HinhChuNhat {
        constructor(chieudai, chieurong) {
            this.chieudai = chieudai;
            this.chieurong = chieurong;
        }

        getChieuDai() {
            return this.chieudai;
        }

        setChieuDai(chieudai) {
            this.chieudai = chieudai;
        }

        getChieuRong() {
            return this.chieurong;
        }

        setChieuRong(chieurong) {
            this.chieurong = chieurong;
        }

        getChuVi() {

            return 2 * (this.chieudai + this.chieurong);
        }

        getDienTich() {
            return this.chieudai * this.chieurong;
        }

    }

    function ChuViDienTich() {
        let a = +document.getElementById('chieudai').value;
        let b = +document.getElementById('chieurong').value;
        let chunhat = new HinhChuNhat(a, b);
        let chuvi = chunhat.getChuVi();
        let dientich = chunhat.getDienTich();
        document.getElementById('chuvi').innerHTML = chuvi
        document.getElementById('dientich').innerHTML = dientich
        let x = +document.getElementById('toadox').value;
        let y =+document.getElementById('toadoy').value;
        let color = document.getElementById('color').value;
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.strokeStyle = "blue"
        ctx.fillStyle = color
        ctx.fillRect(x, y, a, b)

    }
    function reSet() {
        document.getElementById('toadox').innerHTML= "";
        document.getElementById('toadoy').innerHTML= "";
        document.getElementById('chieudai').innerHTML="";
        document.getElementById('chieurong').innerHTML="";
        document.getElementById('chuvi').innerHTML="";
        document.getElementById('dientich').innerHTML="";
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.clearRect(ctx.x,ctx.y,ctx.chieurong,ctx.chieudai);


    }

</script>

<table border="1px solid blue" style="width: 100%">
    <tr>
        <td>Nhập vào chiều dài:</td>
        <td><input type="number" id="chieudai"></td>
    </tr>
    <tr>
        <td>Nhập vào chiều rộng</td>
        <td><input type="number" id="chieurong"></td>
    </tr>
    <tr>
        <td>Chu Vi hình chữ nhật là:</td>
        <td><p id="chuvi"></p></td>
    </tr>
    <tr>
        <td>DIện tích hình chữ nhật là:</td>
        <td><p id="dientich"></p></td>
    </tr>
    <tr>
        <td>Tọa độ x:</td>
        <td><input type="number" id="toadox"></td>
    </tr>
    <tr>
        <td>Tọa độ y:</td>
        <td><input type="number" id="toadoy"></td>
    </tr>
    <tr>
    <tr>
        <td>Color:</td>
        <td><input type="text" id="color"></td>
    </tr>
        <td>
            <button onclick="ChuViDienTich()">Show kết quả</button>
        </td>
        <td>
            <button id="button" onclick="reSet()">Reset</button>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <canvas id="myCanvas" width="900px" height="400px" style="border: 3px solid red"></canvas>
        </td>
    </tr>

</table>

</body>
</html>
